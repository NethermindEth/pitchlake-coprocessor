[package]
name = "verifier"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
garaga = { git = "https://github.com/keep-starknet-strange/garaga.git", branch = "main" }
starknet = "2.9.4"
assert_macros = "2.9.4"
openzeppelin_upgrades = "1.0.0"
openzeppelin_access = "1.0.0"
fp = "0.1.4"

[dev-dependencies]
snforge_std = "0.37.0"
assert_macros = "2.9.4"

[workspace.tool.fmt]
sort-module-level-items = true

[tool]
fmt.workspace = true

[[target.starknet-contract]]
casm = true
casm-add-pythonic-hints = true
build-external-contracts = ["fossil_store::Store"]

[lib]